name: CI Pipeline

on:
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: openverse
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t test-server Server

      - name: Run tests in Docker container
        run: |
          docker run --rm \
            -e DB_NAME=openverse \
            -e DB_USER=postgres \
            -e DB_PASSWORD=postgres \
            -e DB_HOST=postgres \
            -e DB_PORT=5432 \
            -e DB_DIALECT=postgres \
            test-server
